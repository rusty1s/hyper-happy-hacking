<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hyper Happy Hacking | Theme</title>

  <script type="text/javascript" src="colors.js"></script>
  
  <style>
    body {
      margin: 0;
    }

    #backgroundColor {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
    }

    #backgroundImage {
      position: fixed;
      top: -20px; right: -20px; bottom: -20px; left: -20px;
      filter: blur(20px);
      background: url(http://media.idownloadblog.com/wp-content/uploads/2016/06/macOS-Sierra-Wallpaper-Macbook-Wallpaper.jpg);
      background-size: cover;
    }

    .colors {
      margin: 4rem auto;
      max-width: 30rem;

    }

    .colors div {
      position: relative;
      padding: 1rem;
      text-align: center;
    }

    .colors span {
      color: white;
      mix-blend-mode: difference;
      font-family: sans-serif;
      font-size: 1rem;
      text-transform: uppercase;
      font-weight: 300;
      letter-spacing: 1rem;
    }
  </style>
</head>

<body>
  <section>
    <div id="backgroundImage"></div>
    <div id="backgroundColor"></div>
  </section>

  <section class="colors">
    <div id="foregroundColor"><span>Foreground</span></div>
    <div id="cursorColor"><span>Cursor</span></div>
    <div id="borderColor"><span>Border</span></div>
    <div id="black"><span>Black</span></div>
    <div id="red"><span>Red</span></div>
    <div id="green"><span>Green</span></div>
    <div id="yellow"><span>Yellow</span></div>
    <div id="blue"><span>Blue</span></div>
    <div id="magenta"><span>Magenta</span></div>
    <div id="cyan"><span>Cyan</span></div>
    <div id="white"><span>White</span></div>
    <div id="lightBlack"><span>Light Black</span></div>
    <div id="lightRed"><span>Light Red</span></div>
    <div id="lightGreen"><span>Light Green</span></div>
    <div id="lightYellow"><span>Light Yellow</span></div>
    <div id="lightBlue"><span>Light Blue</span></div>
    <div id="lightMagenta"><span>Light Magenta</span></div>
    <div id="lightCyan"><span>Light Cyan</span></div>
    <div id="lightWhite"><span>Light White</span></div>
  </section>

  <script>
    const flatColors = Object.assign({}, colors, { backgroundColor, foregroundColor, borderColor, cursorColor });
    Object.keys(flatColors).forEach(key => {
      document.getElementById(key).style.background = flatColors[key];
    });
  </script>
</body>
</html>
