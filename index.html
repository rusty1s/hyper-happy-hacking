<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hyper Happy Hacking | Theme</title>

  <script type="text/javascript" src="colors.js"></script>

  <style>
    body {
      margin: 0;
    }

    #backgroundColor {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
    }

    #backgroundImage {
      position: fixed;
      top: -20px; right: -20px; bottom: -20px; left: -20px;
      filter: blur(20px);
      background: url(http://media.idownloadblog.com/wp-content/uploads/2016/06/macOS-Sierra-Wallpaper-Macbook-Wallpaper.jpg);
      background-size: cover;
    }

    .colors {
      margin: 1rem auto;
      max-width: 30rem;

    }

    .colors div {
      margin: 0.5rem 0;
      position: relative;
      padding: 1rem;
      text-align: center;
    }

    .colors span {
      color: white;
      mix-blend-mode: difference;
      font-family: sans-serif;
      font-size: 1rem;
      text-transform: uppercase;
      font-weight: 300;
      letter-spacing: 1rem;
    }
  </style>
</head>

<body>
  <section>
    <div id="backgroundImage"></div>
    <div id="backgroundColor"></div>
  </section>

  <section class="colors">
    <div id="black"><span>Black 0</span></div>
    <div id="red"><span>Red 1</span></div>
    <div id="green"><span>Green 2</span></div>
    <div id="yellow"><span>Yellow 3</span></div>
    <div id="blue"><span>Blue 4</span></div>
    <div id="magenta"><span>Magenta 5</span></div>
    <div id="cyan"><span>Cyan 6</span></div>
    <div id="white"><span>White 7</span></div>
    <div id="lightBlack"><span>Light Black 8</span></div>
    <div id="lightRed"><span>Light Red 9</span></div>
    <div id="lightGreen"><span>Light Green 10</span></div>
    <div id="lightYellow"><span>Light Yellow 11</span></div>
    <div id="lightBlue"><span>Light Blue 12</span></div>
    <div id="lightMagenta"><span>Light Magenta 13</span></div>
    <div id="lightCyan"><span>Light Cyan 14</span></div>
    <div id="lightWhite"><span>Light White 15</span></div>
  </section>

  <script>
    const flatColors = Object.assign({}, colors, { backgroundColor });
    Object.keys(flatColors).forEach(key => {
      document.getElementById(key).style.background = flatColors[key];
    });
  </script>
</body>
</html>
